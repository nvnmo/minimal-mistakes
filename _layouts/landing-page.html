---
layout: compress
---

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/assets/css/landingpage.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    {% include analytics.html %}
</head>
<body class="home" >
    <section class="hero">
        <div class="hero-inner">
            <div class="container">
                <img src="{{ site.author.avatar | prepend: site.baseurl }}" alt="author thumb" class="dot">
                <h1>Hello!</h1>
                <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em
                        itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
                <h3>{{ site.author.bio }}</h3>
                <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
                <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
                <a href="{{ '/portfolio' | prepend: site.baseurl }}" class="button button-ghost" title="projects">projects</a>
                
                <ul class="social">
                    <li><a href="{{ site.author.github }}" target="_blank"><i class="icon icon-github"></i></a></li>
                    <li><a href="{{ site.author.twitter }}" target="_blank"><i class="icon icon-twitter"></i></a></li>
                    <li><a href="{{ site.author.linkedin }}" target="_blank"><i class="icon icon-linkedin"></i></a></li>
                </ul>

            </div>
        </div>
    </section>
</body>
</html>
